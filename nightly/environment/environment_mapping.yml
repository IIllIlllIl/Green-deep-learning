# 环境映射表
#
# 此文件记录每个仓库对应的conda环境名称和配置文件

repositories:
  MRT-OAST:
    environment_name: mrt-oast
    environment_file: mrt-oast.yml
    python_version: "3.8"
    description: "用于训练MRT-OAST代码克隆检测模型"

  bug-localization-by-dnn-and-rvsm:
    environment_name: dnn_rvsm
    environment_file: dnn_rvsm.yml
    python_version: "3.7"
    description: "用于训练DNN+RVSM的bug定位模型"

  pytorch_resnet_cifar10:
    environment_name: pytorch_resnet_cifar10
    environment_file: pytorch_resnet_cifar10.yml
    python_version: "3.10"
    description: "用于训练PyTorch ResNet CIFAR-10分类模型"

  VulBERTa:
    environment_name: vulberta
    environment_file: vulberta.yml
    python_version: "3.9"
    description: "用于训练VulBERTa漏洞检测模型（MLP和CNN）"

  Person_reID_baseline_pytorch:
    environment_name: reid_baseline
    environment_file: reid_baseline.yml
    python_version: "3.9"
    description: "用于训练Person Re-ID基线模型"

  examples:
    environment_name: pytorch_examples
    environment_file: pytorch_examples.yml
    python_version: "3.10"
    description: "用于运行PyTorch基础示例（MNIST等）"

mutation_runner:
  environment_name: mutation_runner
  environment_file: mutation_runner.yml
  python_version: "3.10"
  description: "用于运行mutation.py主程序（仅需Python标准库）"
